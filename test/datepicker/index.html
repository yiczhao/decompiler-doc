<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    
</head>
<body id="app">
    <div>
        <ks-date-picker :value.sync="datepicker" :validator=""></ks-date-picker>
        <input type="hidden" name=""  value="{{datepicker}}">
    </div>
    <br>
    <ks-page 
        v-bind:current.sync="3" 
        v-bind:length="7"
        v-bind:total="100"
        v-bind:size="13"
        v-bind:on-change="change"></ks-page>

    <h3>指令 </h3>
    <input type="text" v-ks-limit-number-fixed:2="max" name="">
    <button type="button" v-on:click="sublime">sublime</button>
    
    <form id="form1">
        <label>Email</label>
        <input type="email" name="email" data-rule="required;email">
        <label>Password</label>
        <input type="password" name="pwd" data-rule="required;length(6~16)">
    </form>

    <script src="/test/datepicker/ks/index.js"></script>
    <script type="text/javascript">
        
        KS({
            loads:{
                i18n:'//cdn.bootcss.com/require-i18n/2.0.6/i18n',
                bootstrap:{
                    js:'//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js',
                    css:'//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css',
                }
            },
            // kspath:'aa',
            components:['KsDatePicker','KsPage'],
            directives:['KsLimitNumberFixed'],
            validator:['#signupForm'],
            // filters:['cc'],
            data:{
                max:10000,
                datepicker:'2011-10-10'
            },
            methods:{
                sublime:function(){
                    alert('lll')
                }
            },
            ready:function(){

            }
        })

        

        
       
    </script>
</body>
</html>
