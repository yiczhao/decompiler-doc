<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    
</head>
<body id="app">
    <div>
        <ks-date-picker :value.sync="datepicker" :validator=""></ks-date-picker>
        <input type="hidden" name=""  value="{{datepicker}}">
    </div>
    <br>
    <ks-page 
        v-bind:current.sync="3" 
        v-bind:length="7"
        v-bind:total="100"
        v-bind:size="13"
        v-bind:on-change="change"></ks-page>

    <h3>指令 </h3>
    <input type="text" v-ks-limit-number-fixed:2="max" name="">
    <button type="button" v-on:click="sublime">sublime</button>
    
    <form class="form" data-validator-option='{stopOnError:false, timely:2, theme:"yellow_top"}'>
        <div class="form-item">
            <label class="label">Username</label>
            <input type="text"
                class="input" 
                name="username"
                data-rule="required;username;"
                data-rule-username="[/^[\w\d]{3,12}$/, '请输入 3到12 包含数字、字符、下划线']"
                data-tip="这是输入提示"
            >
            <input name="demo" 
            data-rule="required; abc" 
            data-rule-abc="[/^\d{6}$/, '请输入6位数字']"
            data-tip="6位数字备注信息">
         </div>
        <div class="form-item">
    </div>
    </form>

    <script src="/test/datepicker/ks/index.js"></script>
    <script type="text/javascript">
        
        KS({
            loads:{
                i18n:'//cdn.bootcss.com/require-i18n/2.0.6/i18n',
                bootstrap:{
                    js:'//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js',
                    css:'//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css',
                }
            },
            // kspath:'aa',
            components:['KsDatePicker','KsPage','KsDialog'],
            directives:['KsLimitNumberFixed'],
            validator:['#signupForm'],
            // filters:['cc'],
            data:{
                max:10000,
                datepicker:'2011-10-10'
            },
            methods:{
                sublime:function(){
                    alert('lll')
                }
            },
            ready:function(){
                // alert('pp')
                console.log('$KsDialog',this.$KsDialog)
                this.$KsDialog.info('1', '2', '3')();
            }
        })

        

        
       
    </script>
</body>
</html>
